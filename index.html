<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emin ðŸ’– Ä°dil</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  text-align: center;
}

/* EKRANLAR */
.screen {
  position: absolute;
  width: 100%;
  max-width: 420px;
  padding: 20px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
}

h1, h2 {
  margin-bottom: 20px;
}

/* BUTONLAR */
button {
  border: none;
  padding: 14px 22px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff4f87;
  color: white;
}

#noBtn {
  background: #ff9fbf;
}

/* ANA SAYFA */
#days {
  font-size: 42px;
  font-weight: bold;
  margin: 10px 0;
}

#touchBtn {
  background: #ff4f87;
  margin-top: 25px;
}

/* KALP ANÄ°MASYON */
.heart {
  position: absolute;
  font-size: 28px;
  animation: floatUp 2.5s ease forwards;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-140px) scale(1.6); opacity: 0; }
}

/* ARKA PLAN KALPLER */
.bg-heart {
  position: absolute;
  font-size: 40px;
  opacity: 0.08;
  animation: drift 18s linear infinite;
}

@keyframes drift {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

/* PARILTILAR */
.sparkle {
  position: absolute;
  font-size: 14px;
  opacity: 0.6;
  animation: sparkleFloat 6s linear forwards;
}

@keyframes sparkleFloat {
  from {
    transform: translateY(0) scale(0.5);
    opacity: 0.8;
  }
  to {
    transform: translateY(-80px) scale(1.2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- AÃ‡ILIÅž -->
<div id="intro" class="screen active">
  <h1>Emin ðŸ’– Ä°dil</h1>
</div>

<!-- SORU -->
<div id="question" class="screen">
  <h2>Beni seviyor musun?</h2>
  <button id="yesBtn">Evet ðŸ’–</button>
  <button id="noBtn">HayÄ±r ðŸ˜¢</button>
</div>

<!-- ANA SAYFA -->
<div id="main" class="screen">
  <h2>Ä°dil aÅŸkÄ±m ile sevgili olalÄ±</h2>
  <div id="days"></div>
  <p id="text"></p>
  <button id="touchBtn">Kalbime dokun ðŸ’“</button>
</div>

<script>
const intro = document.getElementById("intro");
const question = document.getElementById("question");
const main = document.getElementById("main");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const daysEl = document.getElementById("days");
const textEl = document.getElementById("text");
const touchBtn = document.getElementById("touchBtn");

/* AÃ‡ILIÅžTAN SORUYA */
setTimeout(() => {
  intro.classList.remove("active");
  question.classList.add("active");
}, 2000);

/* HAYIR BUTONU */
let noClickCount = 0;

noBtn.addEventListener("click", () => {
  noClickCount++;

  // EVET BÃœYÃœR
  const scale = 1 + noClickCount * 0.15;
  yesBtn.style.transform = `scale(${scale})`;

  // 3. TIKTAN SONRA KAÃ‡AR
  if (noClickCount >= 3) {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
});

/* EVET */
yesBtn.addEventListener("click", () => {
  question.classList.remove("active");
  main.classList.add("active");
  startCounter();
  typeText();
});

/* GÃœN SAYACI */
function startCounter() {
  const startDate = new Date("2026-01-01");
  const now = new Date();
  const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
  daysEl.textContent = diff + " gÃ¼n";
}

/* YAZI EFEKTÄ° */
const textContent =
"Seni sevgili olmadan da seviyordum ama resmi olarak gÃ¼nÃ¼mÃ¼z bu, gÃ¼zel sevgilim benim ðŸ’–";
let i = 0;

function typeText() {
  if (i < textContent.length) {
    textEl.innerHTML += textContent.charAt(i);
    i++;
    setTimeout(typeText, 50);
  }
}

/* KALBÄ°ME DOKUN */
const hearts = ["ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’—","ðŸ’“","ðŸ’ž","ðŸ©·"];

touchBtn.addEventListener("click", () => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
  heart.style.left = (window.innerWidth / 2) + "px";
  heart.style.top = (window.innerHeight / 2) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 2500);
});

/* ARKA PLAN KALPLER */
const bgHearts = ["ðŸ’–","ðŸ’•","ðŸ’—","ðŸ’“","ðŸ©·"];
for (let i = 0; i < 25; i++) {
  const bg = document.createElement("div");
  bg.className = "bg-heart";
  bg.textContent = bgHearts[Math.floor(Math.random() * bgHearts.length)];
  bg.style.left = Math.random() * 100 + "vw";
  bg.style.animationDuration = 14 + Math.random() * 10 + "s";
  document.body.appendChild(bg);
}

/* PARILTILAR */
setInterval(() => {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.textContent = "âœ¨";
  sparkle.style.left = Math.random() * 100 + "vw";
  sparkle.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 6000);
}, 800);
</script>

</body>
</html>
