<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emin ðŸ’– Ä°dil</title>
<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  text-align: center;
}

.screen {
  position: absolute;
  width: 100%;
  max-width: 420px;
  padding: 20px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s;
}
.screen.active {
  opacity: 1;
  pointer-events: auto;
}

h1, h2 {
  margin-bottom: 20px;
}

button {
  border: none;
  padding: 14px 22px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff4f87;
  color: white;
}

#noBtn {
  background: #ff9fbf;
}

#days {
  font-size: 42px;
  font-weight: bold;
  margin: 10px 0;
}

#touchBtn {
  background: #ff4f87;
  margin-top: 25px;
}

.heart {
  position: absolute;
  font-size: 28px;
  animation: floatUp 2.5s ease forwards;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-120px) scale(1.6); opacity: 0; }
}

.bg-heart {
  position: absolute;
  font-size: 40px;
  opacity: 0.08;
  animation: drift 20s linear infinite;
}

@keyframes drift {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>
<body>

<!-- AÃ‡ILIÅž -->
<div id="intro" class="screen active">
  <h1>Emin ðŸ’– Ä°dil</h1>
</div>

<!-- SORU -->
<div id="question" class="screen">
  <h2>Beni seviyor musun?</h2>
  <button id="yesBtn">Evet ðŸ’–</button>
  <button id="noBtn">HayÄ±r ðŸ˜¢</button>
</div>

<!-- ANA SAYFA -->
<div id="main" class="screen">
  <h2>Ä°dil aÅŸkÄ±m ile sevgili olalÄ±</h2>
  <div id="days"></div>
  <p id="text"></p>
  <button id="touchBtn">Kalbime dokun ðŸ’“</button>
</div>

<script>
const intro = document.getElementById("intro");
const question = document.getElementById("question");
const main = document.getElementById("main");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const daysEl = document.getElementById("days");
const textEl = document.getElementById("text");
const touchBtn = document.getElementById("touchBtn");

setTimeout(() => {
  intro.classList.remove("active");

// HayÄ±r kaÃ§ma

  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  yesBtn.style.transform = "scale(1.1)";
});

// EVET
yesBtn.addEventListener("click", () => {
  question.classList.remove("active");
  main.classList.add("active");
  startCounter();
  typeText();
});

// GÃ¼n sayacÄ±
function startCounter() {
  const startDate = new Date("2026-01-01");
  const now = new Date();
  const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
  daysEl.textContent = diff + " gÃ¼n";
}

// YazÄ± efekti
const textContent = "Seni sevgili olmadan da seviyordum ama resmi olarak gÃ¼nÃ¼mÃ¼z bu, gÃ¼zel sevgilim benim ðŸ’–";
let i = 0;
function typeText() {
  if (i < textContent.length) {
    textEl.innerHTML += textContent.charAt(i);
    i++;
    setTimeout(typeText, 50);
  }
}

// Kalp patlamasÄ±
const hearts = ["ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’—","ðŸ’“","ðŸ’ž","ðŸ©·"];
touchBtn.addEventListener("click", () => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
  heart.style.left = (window.innerWidth / 2) + "px";
  heart.style.top = (window.innerHeight / 2) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 2500);
});

// Arka plan kalpleri
for (let i = 0; i < 12; i++) {
  const bg = document.createElement("div");
  bg.className = "bg-heart";
  bg.textContent = "ðŸ’–";
  bg.style.left = Math.random() * 100 + "vw";

</script>
</body>
</html>
